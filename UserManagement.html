        <h2 class="padder">User Management</h2>
        <div class="inputform">
            <form action="UserManagement.html" onsubmit="return Save_user()">
                <label id="loginlabel" for="login">Login:</label><br>
                <input type="text" id="login"><br><br>
                
                <label id="passwordlabel" for="password">Password:</label><br>
                <input type="password" id="password"><br><br>
                
                <label id="namelabel" for="name">Name:</label><br>
                <input type="text" id="name"><br><br>
                
                <label id="emaillabel" for="email">Email:</label><br>
                <input type="text" id="email"><br><br>
                
                <div class="dropdown">
                    <label id="countrylabel" for="countryDropdown">Country:</label><br>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                     <p id="countrybox"> Select:</p>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="countryDropdown" value="none">
                        <script>
                            let countries = SecurityManager.GetCountries();
                            for(var i = 0; i<countries.length; i++){
                            document.write("<li><a class = 'dropdown-item' value = '"+ countries[i].CountryID+"' onclick = 'return check("+countries[i].CountryID+")'>"+ countries[i].Name+"</a></li>")
                            }
                        </script>
                    </ul>
                  </div>
                <div class="dropdown">
                  <label id="citylabel" for="city">City:</label><br>
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" onclick=" return Citycheck()" value="Select:">                    
                      <p id="citybox">Select:</p>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="cityDropDown" value="none" >
                        <div id="citymenu">
                        </div>              
                    </ul>
                  </div>
                </div>
                  <input type="reset" value="Reset" class="absolutebtn" onclick="return resetCountryCity()">
                  <input type="submit" value="Save" class="loginbtn rightalign">
                 </form>
